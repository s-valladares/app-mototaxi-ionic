<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">

    <div>

      <ion-item>
        <ion-label position="floating">Correo: </ion-label>
        <ion-input type="text" name="email" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña: </ion-label>
        <ion-input type="password" name="password" formControlName="password"></ion-input>
      </ion-item>
      <br>

      <ion-button color="primary" expand="block" class="btn-iniciar" type="submit" [disabled]="!loginForm.valid">Entrar</ion-button>
      <br>
      <p class="ion-text-center" (click)="modalRegistro()" color="primary"> <b>Registrarse</b> </p>

    </div>


  </form>


</ion-content>
