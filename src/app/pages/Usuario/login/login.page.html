<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Correo: </ion-label>
    <ion-input type="text" name="email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña: </ion-label>
    <ion-input type="password" name="password" ></ion-input>
  </ion-item>
  <br>

  <ion-button color="primary" expand="block" (click)=emailPassword()>Entrar</ion-button>
  <br>
  <p class="ion-text-center" routerLink="/home/register" color="primary"> <b>Registrarse</b> </p>

</ion-content>
